<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <nav>
        <a href="./index.html">Home</a><br>
        <a href="./exercicio.html">Exercicio HTML</a>
    </nav>
    <h1>Formulários</h1>
    <form>
        <h1>Exercicio EBAC HTML</h1>
        <input type="text" placeholder="Digite seu nome">
        <br>
        <label for="email">Seu email</label>
        <input id="email" type="email">
        <br>
        <input type="tel" placeholder="Seu telefone">
        <br>
        <input type="number" max="10" min="2" step="2">
        <br>
        <input type="file" />
        <br>
        <input type="color" />
        <br />
        <input id="checkbox" type="checkbox" /> <label for="checkbox">Aceito os Termos</label>
        <br />
        <p>
            Qual sua cor favorita?
        </p>
        <input name="cor_favorita" id="cor_vermelha" type="radio"><label for="cor_vermelha">Vemelho</label>
        <input name="cor_favorita" id="cor_verde" type="radio"><label for="cor_verde">Verde</label>
        <input name="cor_favorita" id="cor_azul" type="radio"><label for="cor_azul">Azul</label>
        <br />
        <label>Qual seu filme favorito?</label>
        <select>
            <option>Filme A</option>
            <option>Filme B</option>
            <option>Filme C</option>
        </select>
        <br />
        <textarea name="" id="" cols="30" rows="10"></textarea>
        <br />
        <button type="submit">Enviar</button>
        <button type="reset">Limpar</button>
    </form>
</body>
</html>
